version: "3"
services:
  offer-frontend:
    image: gabendocker/offer-frontend
    ports:
      - 3000:3000
    networks:
      - offer-network

  offer-backend:
    image: gabendocker/offer-backend
    depends_on:
      - mongodb
    environment:
      - DB_CONNECTION=mongodb://mongodb:27017/test
    ports:
      - 4000:4000
    networks:
      - offer-network

  mongodb:
    image: mongo:4.4.6
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
    networks:
      - offer-network

networks:
  offer-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
